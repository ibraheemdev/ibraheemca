{% extends "base.html" %} 

{% block content %}
<div id="content">
    <div class="writing">
        <div class="writing_date">{{ page.date | date(format = "%B %d, %Y") }}</div>
        <h1 class="writing_title">
            <a href="#">{{ page.title }}</a>
        </h1>
        {{ page.content | safe }}
    </div>
</div>
{% endblock %}
