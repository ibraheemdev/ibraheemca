{% extends "base.html" %} 

{% block content %}
<div id="content">
    <h1 class="writing_list_title">Writings</h1>
    {% for year, posts in section.pages | group_by(attribute = "year") %}
        <div class="writing_list_year">{{ year }}</div>
        {% for post in posts %}
            <div class="writing_list_entry">
            <div class="writing_list_date">
                {{ post.date | date(format = "%b %d") }}
            </div>
            <div class="writing_list_link">
                <a href="{{ post.permalink }}">{{ post.title }}</a> 
            </div>
            </div>
        {% endfor %}
    {% endfor %}
</div>
{% endblock %}
